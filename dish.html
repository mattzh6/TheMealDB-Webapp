<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Vega-lite -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.6.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.0.0-beta.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@5.1.3"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="dish.js"></script>
    <!-- CSS  -->
    <link rel="stylesheet" href = "css/style.css">

    <title>Meal DB App</title>
  </head>
  <body>
    <!-- Navbar Code: https://www.w3schools.com/bootstrap4/bootstrap_navbar.asp -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(107, 90, 64);">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="dish.html">Find Ingredients<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="ingredients.html">Find Dishes</a>
              </li>
          </ul>
        </div>
    </nav>

    <h1 class="text-center">Find Ingredients</h1>
    
    <!-- Spacing code with Bootstrap grid system  -->
    <!-- https://getbootstrap.com/docs/4.1/utilities/spacing/ -->
    <!-- https://getbootstrap.com/docs/4.0/layout/grid/ -->
    <div class = "container">
      <div class = "row"> 
        <div class = "col-md-8 mx-auto">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter dish name to find ingredients (e.g. arrabiata, chicken curry)" aria-label="Input a dish name" id="dishInput">
            <div class="input-group-append">
              <button class="btn btn-dark" type="button" id="findDishes">Search</button>
            </div>
         </div>
        </div>
      </div>
      <div class = "row">
        <div class = "col-md-8 mx-auto">
          <!-- Bootstrap Colors: https://getbootstrap.com/docs/4.0/utilities/colors/ -->
          <p class="text-center text-danger"><span id="errorMessage"></span></p>
        </div>
      </div>
      <div class = "row">
        <div class = "col-md-8 mx-auto" id = "vis"></div>
      </div>
      <div class = "row">
        <div class = "col-md-8 mx-auto">
          <h3><span id = "results"></span></h3>
        </div>
      </div>
      <div class = "row">
        <div class = "col-md-8 mx-auto">
          <!-- List Bootstrap: https://getbootstrap.com/docs/4.0/components/list-group/ -->
          <ul class="list-group">
            <li class="list-group-item">#1 Ingredient: <span id="firstIngredient">____</span> is used in <span id="firstCount">__</span> dishes.</li>
            <li class="list-group-item">#2 Ingredient: <span id="secondIngredient">____</span> is used in <span id="secondCount">__</span> dishes.</li>
            <li class="list-group-item">#3 Ingredient: <span id="thirdIngredient">____</span> is used in <span id="thirdCount">__</span> dishes.</li>
        </ul>
        </div>     
      </div>
    </div>
    

    
</body>
</html>
